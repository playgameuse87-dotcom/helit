name: Unity Multi Build (Android + Windows + WebGL)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build LudoDream

    steps:
      # --- Checkout project ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Cache Unity ---
      - name: Cache Unity
        uses: actions/cache@v4
        with:
          path: ~/.cache/unity3d
          key: cache-unity-${{ runner.os }}

      # --- Install Unity (NEW URL GameCI 2025) ---
      - name: Install Unity
        uses: game-ci/unity-setup@v3
        with:
          unityVersion: 2022.3.20f1
          modules: |
            android
            windows
            webgl

      # --- Build Android ---
      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          buildName: LudoDreamAndroid

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build/Android/

      # --- Build Windows ---
      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildName: LudoDreamWindows

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: build/StandaloneWindows64/

      # --- Build WebGL ---
      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          buildName: LudoDreamWebGL

      - name: Upload WebGL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL/

  # --- Release job ---
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./AllBuilds

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./AllBuilds/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
