name: Unity Multi-Platform Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        targetPlatform: [ Android, StandaloneWindows64, WebGL ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: ${{ runner.os }}-Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}

      - name: Activate Unity license
        uses: game-ci/unity-activate@v1
        with:
          unityLicense: ${{ secrets.UNITY_LICENSE }}
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: LudoDreamClone
          buildPath: build/${{ matrix.targetPlatform }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LudoDream-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}/


